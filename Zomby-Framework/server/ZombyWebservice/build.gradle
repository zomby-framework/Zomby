apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    
    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
}

war {    
    webXml = file('web/WEB-INF/simple-web.xml') // copies a file to WEB-INF/web.xml
}

jettyRun { 
    webAppSourceDirectory = new File('./web') 
  } 

httpPort = 8080
stopPort = 9451
stopKey = 'foo'
